<html>

<script>
var arr1 = [11,22];
var arr2 = [1,2,arr1,4,5,6];
console.log("The array is ",arr2);

//Spread operator
var arr3 = [1,2,...arr1,4,5,6];
console.log('The new array is ',arr3);


//for object the spread operator
let obj1 = {
    name : "Mohan ",
    age : 21
}
let obj2 = {
    sal : 200,
    ...obj1,
    age : 22
}
console.log('The new object is ',obj2)
</script>

</html>
